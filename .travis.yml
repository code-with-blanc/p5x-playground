language: node_js
node_js:
  - "stable"
addons:
  sonarcloud:
    organization: "jsx"
    token: $TOKEN_SONARCLOUD_USER
cache:
  directories:
  - node_modules

script:
  - npm test -- -all --coverage
  - sonar-scanner
  - npm run build

deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: ./build
  repo: pedroblanc/pedroblanc.github.io
  target_branch: master
  on:
    branch: master